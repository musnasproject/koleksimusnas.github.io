<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact museum nasional</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Contact Museum Nasional</h2>
            </div>
            <div class="box">
                <!--form box---------------------------------------------->
                <div class="contact from">
                    <h3>Send a Massage</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <h4>First Name</h4>
                                    <input type="text" placeholder="Museum">
                                </div>
                                <div class="inputBox">
                                    <h4>Last Name</h4>
                                    <input type="text" placeholder="Nasional">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <h4>Email</h4>
                                    <input type="text" placeholder="your email@email.com">
                                </div>
                                <div class="inputBox">
                                    <h4>Mobile</h4>
                                    <input type="text" placeholder="+62 898 -">
                                </div>
                            </div>

                            <div class="row100"> 
                                <div class="inputBox">
                                    <h4>Message</h4>
                                    <textarea placeholder="Write You Massage here..."></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!--info box---------------------------------------------->
                <div class="contact info">
                    <h3>contact info</h3>
                    <div class="infoBox">
                        <div>
                            <h5><ion-icon name="location"></ion-icon></h5>
                            <p>jl.merdeka barat,Gambir.Jakarta Pusat<br>INDONESIA</p>
                        </div>
                        <div>
                            <h5><ion-icon name="mail-unread"></ion-icon></h5>
                            <a href="mailto:museumnasional123@email.com">museumnasional123@email.com</a>
                        </div>
                          <div>
                            <h5><ion-icon name="call"></ion-icon></h5>
                            <a href="tel:+6288888888">+62 888 888 888</a>
                          </div>
                        <!--social media----------------------------------------->
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-tiktok"></ion-icon></a></li>
                        </ul>
                     </div>
                </div>

                <!--map box----------------------------------------------->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.
                    6589028503963!2d106.81901517330894!3d-6.17639676051894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
                    1!3m3!1m2!1s0x2e69f5d4b571f28b%3A0xa41541566f6058ed!2sMuseum%20Nasional%20Indonesia!5e0!3m2!1sid!2sid!
                    4v1699197834374!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
